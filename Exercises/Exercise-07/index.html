<!DOCTYPE html>
<html>
<head>
  <title>CSS Still Life 1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
  <div class="canvas">

    <h1>Hover on the flower & leaves</h1>

    <div class="still-life">
      <!-- 花和叶子组合包裹容器 -->
      <div class="flower-group">
        <div class="l1"><div class="tri"></div></div>
        <div class="l2"><div class="tri"></div></div>
        <div class="l3"><div class="tri"></div></div>

        <div class="f1"><div class="circle"></div></div>
        <div class="f2"><div class="circle"></div></div>
        <div class="f3"><div class="circle"></div></div>
        <div class="f4"><div class="circle"></div></div>
        <div class="f5"><div class="circle"></div></div>
        <div class="f6"><div class="circle"></div></div>
        <div class="f7"><div class="circle"></div></div>
      </div>

      <!-- 花瓶 -->
      <div class="vase-container">
        <div class="vase">
          <div class="neck"></div>
          <div class="body"></div>
          <div class="base"></div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
